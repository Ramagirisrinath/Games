<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/rps.css" />
</head>
<body>
  <div class="container">
     <!-- Game Title -->
    <p class="rps-sty">Rock Paper Scissors</p>
    <div class="btn-row">
      <!-- Game Buttons -->
      <button class="sty-btn" onclick="playerMover('Rock')">
        <img class="img-sty" src="images/Rock-emoji.png" alt="Rock" />
      </button>

      <button class="sty-btn" onclick="playerMover('Paper')">
        <img class="img-sty" src="images/Paper-emoji.png" alt="Paper" />
      </button>

      <button class="sty-btn" onclick="playerMover('Scissors')">
        <img class="img-sty" src="images/Scissors-emoji.png" alt="Scissors" />
      </button>
    </div>
    <!-- Result & Score Display -->
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score-bord"></p>

    <!-- Reset Button -->
    <button class="rst-btn" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      scoreBoard();
    ">
      Reset Score
    </button>

  </div>
</body>
    <!-- JavaScript File -->
    <script src="script/rps.js"></script>
</html>
